<div class="login-container">
  <!-- Background with animated shapes -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Main Login Card -->
  <div class="login-card">
    <!-- Card Header -->
    <div class="card-header text-center">
      <div class="logo-container mb-3">
        <div class="logo-icon">
          <i class="bi bi-box-seam"></i>
        </div>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your Inventory AI account</p>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <!-- Error Message Display -->
      <div class="error-alert-container" *ngIf="errorMessage">
        <div class="error-alert">
          <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </div>
          <div class="error-content">
            <span class="error-text">{{ errorMessage }}</span>
          </div>
          <button class="error-close-btn" (click)="clearError()" type="button" aria-label="Close error message">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label class="form-label">
            <i class="bi bi-envelope me-2"></i>Email Address
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input 
              type="email" 
              class="form-control form-control-lg" 
              formControlName="email" 
              placeholder="Enter your email address"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
          <label class="form-label">
            <i class="bi bi-lock me-2"></i>Password
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input 
              [type]="showPassword ? 'text' : 'password'"
              class="form-control form-control-lg" 
              formControlName="password" 
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button 
              class="btn btn-outline-secondary" 
              type="button" 
              (click)="togglePasswordVisibility()">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-password" (click)="forgotPassword()">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg login-btn"
            [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Signing In...
            </span>
          </button>
        </div>
      </form>
    </div>

  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">
            <i class="bi bi-key me-2"></i>Reset Password
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3">Enter your email address and we'll send you a link to reset your password.</p>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email address">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="sendResetEmail()">
            <i class="bi bi-send me-2"></i>Send Reset Link
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createAccountModalLabel">
            <i class="bi bi-person-plus me-2"></i>Create New Account
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="createAccountForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name *</label>
              <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name *</label>
              <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
            </div>
            <div class="col-12">
              <label class="form-label">Email Address *</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email address">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password *</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm Password *</label>
              <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Role *</label>
              <select class="form-select" formControlName="role">
                <option value="">Select role</option>
                <option value="user">User</option>
                <option value="admin">Administrator</option>
                <option value="manager">Manager</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" formControlName="phone" placeholder="Enter phone number">
            </div>
            <div class="col-12">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" formControlName="department" placeholder="Enter department">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submitCreateAccount()" [disabled]="createAccountForm.invalid">
            <i class="bi bi-person-plus me-2"></i>Create Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
