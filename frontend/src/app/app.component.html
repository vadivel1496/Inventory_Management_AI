<!-- Only show navigation when user is logged in -->
<div class="d-flex flex-column min-vh-100" *ngIf="currentUser">
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <!-- Brand/Logo -->
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-box me-2"></i>
        Inventory AI
      </a>
      <!-- Sidebar Toggle Button -->
      <button 
        class="btn btn-outline-light me-3" 
        type="button" 
        (click)="toggleSidebar()"
        aria-controls="sidebar"
        aria-expanded="sidebarOpened"
        aria-label="Toggle sidebar">
        <i class="bi" [class.bi-list]="sidebarOpened" [class.bi-x-lg]="!sidebarOpened"></i>
      </button>
      <!-- Right Side Navigation -->
      <div class="navbar-nav ms-auto">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" 
             href="#" 
             role="button" 
             id="userDropdown"
             data-bs-toggle="dropdown" 
             aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            {{ currentUser?.name || 'User' }}

          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" (click)="goToProfile()"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#" (click)="goToSettings()"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Content Area -->
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav id="sidebar" 
         class="sidebar-nav" 
         [class.collapsed]="!sidebarOpened">
      
      <div class="sidebar-content">
        <ul class="nav-menu">
          <!-- Dashboard -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-speedometer2"></i>
              </div>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>
          
          <!-- Products -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-box"></i>
              </div>
              <span class="nav-text">Products</span>
            </a>
          </li>
          
          <!-- Categories -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/categories" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-tags"></i>
              </div>
              <span class="nav-text">Categories</span>
            </a>
          </li>
          
          <!-- Suppliers -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/suppliers" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-truck"></i>
              </div>
              <span class="nav-text">Suppliers</span>
            </a>
          </li>
          
          <!-- Stock Movements -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/stock" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-arrow-left-right"></i>
              </div>
              <span class="nav-text">Stock Movements</span>
            </a>
          </li>
          
          <!-- Users (Admin Only) -->
          <li class="nav-item" *ngIf="isAdmin()">
            <a class="nav-link" routerLink="/users" routerLinkActive="active">
              <div class="nav-icon">
                <i class="bi bi-people"></i>
              </div>
              <span class="nav-text">Users List</span>
            </a>
          </li>
        </ul>
        

      </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow-1" [class.sidebar-collapsed]="!sidebarOpened">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Show only router outlet when not logged in (for login page) -->
<div *ngIf="!currentUser">
  <router-outlet></router-outlet>
</div>

<!-- Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
